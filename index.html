<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="cardMaker.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div id="cardContainer" class="card-preview"></div>
    <form id="cardMakingForm" class="card-form">
      <span class="languages">
        <span> <a href="index.html"> Korean </a> </span>
        <span> <a href="index_en.html"> English </a></span>
      </span>
      <div>
        <label>
          <span>카드 제목</span>
          <input type="text" name="title" />
        </label>
      </div>
      <div>
        <label>
          <span>종족/효과</span>
          <input type="text" name="subtitle" />
        </label>
      </div>
      <!--div>
        <label>
          <input type="radio" name="type" value="0">
          <span>화염</span>
        </label>
        <label>
          <input type="radio" name="type" value="1">
          <span>어둠</span>
        </label>
        <label>
          <input type="radio" name="type" value="2">
          <span>물</span>
        </label>
        <label>
          <input type="radio" name="type" value="3">
          <span>빛</span>
        </label>
        <label>
          <input type="radio" name="type" value="4">
          <span>땅</span>
        </label>
      </div-->
      <div>
        <label>
          <span>설명</span>
          <textarea type="text" name="description"></textarea>
        </label>
      </div>
      <!--div>
        <label>
          <span>공격력</span>
          <input type="number" name="atk">
        </label>
      </div>
      <div>
        <label>
          <span>방어력</span>
          <input type="number" name="def">
        </label>
      </div-->
      <div>
        <button type="submit">생성</button>
      </div>
    </form>
  </div>
  <script>
    (function () {
        function fillForm() {
          ['title', 'subtitle', 'description'].forEach(function (v) {
            document.querySelector('#cardMakingForm *[name=' + v+']').value = cardMaker[v];
          });
        }

        var cardMaker = new Card(document.querySelector('#cardContainer'));
        cardMaker.render();
        fillForm();
        document.querySelector('#cardMakingForm').addEventListener('submit', function (e) {
          e.preventDefault();
          ['title', 'subtitle', 'description'].forEach(function (v) {
             cardMaker[v] = document.querySelector('#cardMakingForm *[name='+v+']').value;
          });
          cardMaker.render();
        });
      })();
    </script>
  </body>
</html>
